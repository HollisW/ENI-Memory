<main>
    <section class="zone textbox">
        <div class="div">
            <h4 class="profilh4Style">Profil</h4>
            <form action="">
                <label class="label" for="nom">Votre nom d'utilisateur</label><br />
            <input
              type="text"
              name="nom"
              id="nom"
              class="input"
              value="Pseudo"
              readonly
            />
            <hr class="hr" />
            <label class="label" for="email">Votre email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              value="Email"
              readonly
            />
            <hr class="hr" />
            <label class="label" for="select">Choix du Memory</label>
            <select name="select" id="select">
                <option value="scrabble">Scrabble</option>
                <option value="animaux">Animaux</option>
                <option value="animauxAnimes">Animaux Animés</option>
                <option value="animauxDomestiques">Animaux Domestiques</option>
                <option value="chiens">Chiens</option>
                <option value="dinosaures">Dinosaures</option>
                <option value="dinosauresAvecNom">Dinosaures avec Nom</option>
                <option value="memoryLegume">Memory Légumes</option>
            </select>
            <hr class="hr">
            <label class="label" for="grille">Choix de la taille du Memory</label>
            <select name="grille" id="grille">
                <option value="4x3">4x3</option>
                <option value="4x4">4x4</option>
                <option value="5x4">5x4</option>
            </select>
            </form>
        </div>
    </section>
</main>
