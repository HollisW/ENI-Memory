<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Memory pour l'ENI" />
    <link rel="stylesheet" href="projet.css" />
    <title>ENI - MEMORY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"

    />
  </head>
  <body class="body">
    <header>
      <h1 class="zone around h1Style">ENI - MEMORY - Inscription</h1>
      <nav class="zone navbox">
        <ul class="zone evenly">
          <li class="liStyle">
            <a href="accueil.html" target="_blank" class="aStyle">Accueil</a>
          </li>
          <li class="liStyle">
            <a href="inscription.html" target="_blank" class="aStyle"
              >Inscription</a
            >
          </li>
          <li class="liStyle">
            <a href="connexion.html" target="_blank" class="aStyle"
              >Connexion</a
            >
          </li>
          <li class="liStyle">
            <a href="profil.html" target="_blank" class="aStyle">Profil</a>
          </li>
          <li class="liStyle">
            <a href="jouer.html" target="_blank" class="aStyle">Jouer</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="zone textbox">
        <div class="div">
          <h4 class="Inscriptionh4Style">Inscrivez-vous</h4>
          <form action="">
            <label class="label" for="nom">Nom d'utilisateur</label><br />
            <input 
              type="text"
              name="nom"
              id="nom"
              class="input"
              required
              placeholder="3 caractères minimum"
              title="Choisissez un pseudo comprenant au moins 3 caractères"
            />
            <hr class="hr" />
            <label class="label" for="email">Entrez votre email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              required
              placeholder="ex.emple@mail.com"
              title="Rentrez un email valide"
            />
            <hr class="hr" />
            <label class="label" for="mdp">Rentrez un mot de passe</label><br />
            <input
              type="password"
              name="mdp"
              id="mdp"
              class="input"
              required
              placeholder="Votre mot de passe"
            />
          <div class="power-container">
              <div id="power-point"></div>
            <hr class="hr" />
            <label class="label" for="mdprepeat"
              >Confirmez le mot de passe</label
            ><br />
            <input
              type="password"
              name="mdprepeat"
              id="mdprepeat"
              class="input"
              required
              placeholder="Confirmez votre mot de passe"
            />
            <hr class="hr" />
            <div class="center">
              <button id="btnValidation" type="submit" class="button">Création du compte</button>
              <button type="reset" class="button">Annuler</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="inscription.js"></script>
  </body>
</html>
