<body class="body">
    <header>
        <h1 class="zone around h1Style">ENI - MEMORY - Connexion</h1>
        <nav class="zone navbox">
            <ul class="zone evenly">
                <li class="liStyle">
                  <a href="accueil.html" target="_blank" class="aStyle">Accueil</a>
                </li>
                <li class="liStyle">
                  <a href="inscription.html" target="_blank" class="aStyle"
                    >Inscription</a
                  >
                </li>
                <li class="liStyle">
                  <a href="connexion.html" target="_blank" class="aStyle"
                    >Connexion</a
                  >
                </li>
                <li class="liStyle">
                  <a href="profil.html" target="_blank" class="aStyle">Profil</a>
                </li>
                <li class="liStyle">
                  <a href="jouer.html" target="_blank" class="aStyle">Jouer</a>
                </li>
              </ul>
            </nav>
          </header>
</body>
    <main>
        <section class="zone textboxConnexion">
            <div class="div">
              <h4 class="Inscriptionh4Style">Connectez-vous</h4>
              <form action="">
                <label class="label" for="emailCo">Entrez votre email</label><br />
                <input
                    type="email"
                    name="email"
                    id="emailCo"
                    class="input"
                    required
                    placeholder="ex.emple@mail.com"
                    title="Rentrez un email valide"
                />
                <hr class="hr" />
                <label class="label" for="mdpCo">Rentrez un mot de passe</label><br />
                <input
                  type="password"
                  name="mdp"
                  id="mdpCo"
                  class="input"
                  required
                  placeholder="Votre mot de passe"
                  pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*\W).{8,}"
                />
                <div class="center">
                    <button  id ="btnConnexion" type="submit" class="button">Se connecter</button>
                    <button type="reset" class="button">Annuler</button>
                  </div>
              </form>
            </div>
        </section>
    </main>
    <script src="connexion.js"></script>
</body>
</html>
